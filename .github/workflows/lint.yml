name: 📋 Lint

on:
  push

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Git clone the repository
        uses: actions/checkout@v3

      - name: 📦 Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: 📋 Lint
        run: |
          go install golang.org/x/lint/golint@latest
          make lint
